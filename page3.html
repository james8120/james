<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>This part is soft üíô</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0f4ff, #f0fbff, #d6ecf8);
      color: #2f4f5f;
      overflow: hidden;
      animation: fadeIn 1.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Card */
    .card {
      background: rgba(255, 255, 255, 0.78);
      backdrop-filter: blur(12px);
      border-radius: 32px;
      padding: 55px 65px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(137, 194, 217, 0.35);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3.1em;
      margin-bottom: 18px;
    }

    p {
      font-size: 1.35em;
      margin: 10px 0;
    }

    /* Button */
    button {
      margin-top: 35px;
      background: linear-gradient(135deg, #89c2d9, #6fb6d1);
      border: none;
      padding: 16px 38px;
      font-size: 17px;
      font-family: inherit;
      font-weight: 600;
      border-radius: 999px;
      cursor: pointer;
      color: #ffffff;
      box-shadow: 0 12px 24px rgba(137, 194, 217, 0.5);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    button:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 18px 32px rgba(137, 194, 217, 0.6);
    }

    /* Floating calm icons */
    .calm {
      position: absolute;
      font-size: 22px;
      animation: floatUp 2.6s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-90px) scale(1.25);
        opacity: 0;
      }
    }

    /* Background clouds */
    .bg-calm {
      position: absolute;
      font-size: 34px;
      opacity: 0.15;
      animation: drift 16s linear infinite;
    }

    @keyframes drift {
      from { transform: translateY(100vh); }
      to { transform: translateY(-140px); }
    }
  </style>
</head>

<body>

  <!-- Background calm elements -->
  <span class="bg-calm" style="left: 12%; animation-delay: 0s;">‚òÅÔ∏è</span>
  <span class="bg-calm" style="left: 48%; animation-delay: 5s;">üíô</span>
  <span class="bg-calm" style="left: 78%; animation-delay: 9s;">üåä</span>

  <div class="card">
    <h1>Hey doc.</h1>
    <p>Distance is annoying.</p>
    <p>But you‚Äôre worth the inconvenience.</p>
    <p>Easily.</p>

    <a href="page4.html">
      <button>Let‚Äôs see what‚Äôs next‚Ä¶</button>
    </a>
  </div>

  <script>
    const btn = document.querySelector("button");

    btn.addEventListener("click", (e) => {
      for (let i = 0; i < 3; i++) {
        const calm = document.createElement("span");
        calm.textContent = ["üíô", "‚òÅÔ∏è", "üåä"][Math.floor(Math.random() * 3)];
        calm.className = "calm";
        calm.style.left = e.clientX + Math.random() * 40 - 20 + "px";
        calm.style.top = e.clientY + "px";
        document.body.appendChild(calm);

        setTimeout(() => calm.remove(), 2600);
      }
    });
  </script>

</body>
</html>
