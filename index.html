<!DOCTYPE html>
<html lang="en">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fdecef, #fff0f5, #fde2e4);
      color: #333;
      overflow: hidden;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Card */
    .card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 50px 60px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(255, 140, 170, 0.25);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3.2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.25em;
      margin: 10px 0;
    }

    em {
      color: #ff6f91;
      font-style: normal;
      font-weight: 600;
    }

    /* Button */
    button {
      margin-top: 30px;
      background: linear-gradient(135deg, #ff8fab, #ff6f91);
      border: none;
      padding: 16px 36px;
      font-size: 17px;
      font-family: inherit;
      font-weight: 600;
      border-radius: 999px;
      cursor: pointer;
      color: white;
      box-shadow: 0 10px 20px rgba(255, 111, 145, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 15px 30px rgba(255, 111, 145, 0.5);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-80px) scale(1.4);
        opacity: 0;
      }
    }

    /* Background hearts */
    .bg-heart {
      position: absolute;
      font-size: 30px;
      opacity: 0.15;
      animation: drift 10s linear infinite;
    }

    @keyframes drift {
      from { transform: translateY(100vh); }
      to { transform: translateY(-120px); }
    }
  </style>
</head>
