    * {

    }

    body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

    @keyframes fadeIn {

    /* Card */
    .card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 50px 60px;
      text-align: center;

      position: relative;

    p {

    }

    /* Button */
    button {
      margin-top: 30px;
      background: linear-gradient(135deg, #ffc75f, #ffb347);
      border: none;
      padding: 16px 36px;
      font-size: 17px;
      font-family: inherit;
      font-weight: 600;
      border-radius: 999px;
      cursor: pointer;
      color: #5a3d00;
      box-shadow: 0 10px 20px rgba(255, 179, 71, 0.45);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 15px 30px rgba(255, 179, 71, 0.6);
    }

    /* Floating sparkles */
    .sparkle {
      position: absolute;
      font-size: 22px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-80px) scale(1.3);
        opacity: 0;
      }
    }

    /* Background glow icons */
    .bg-sparkle {
      position: absolute;
      font-size: 28px;
      opacity: 0.18;
      animation: drift 12s linear infinite;
    }

    @keyframes drift {
      from { transform: translateY(100vh); }
      to { transform: translateY(-120px); }
    }
  </style>
</head>
