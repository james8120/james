  <style>
    * {

    }

    body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fff2c9, #fff8eb, #ffe9b8);

      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Card */
    .card {
      background: rgba(255, 255, 255, 0.72);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 48px 58px;
      text-align: center;
      box-shadow: 0 18px 36px rgba(255, 195, 95, 0.28);
      position: relative;
      z-index: 2;
    }

    h1 {

      margin-bottom: 18px;
      font-weight: 600;
    }

    p {
      font-size: 1.25em;
      margin: 8px 0;
    }

    /* Button */
    button {
      margin-top: 34px;
      background: linear-gradient(135deg, #ffc75f, #ffb347);
      border: none;
      padding: 15px 34px;
      font-size: 16.5px;
      font-family: inherit;
      font-weight: 600;
      border-radius: 999px;
      cursor: pointer;
      color: #5a3d00;
      box-shadow: 0 8px 16px rgba(255, 179, 71, 0.35);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    button:hover {
      transform: translateY(-1px) scale(1.03);
      box-shadow: 0 12px 22px rgba(255, 179, 71, 0.45);
    }

    /* Floating sparkles (subtle) */
    .sparkle {
      position: absolute;
      font-size: 20px;
      animation: floatUp 2.4s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      to {
        transform: translateY(-70px) scale(1.15);
        opacity: 0;
      }
    }

    /* Background glow icons (slow + calm) */
    .bg-sparkle {
      position: absolute;
      font-size: 26px;
      opacity: 0.14;
      animation: drift 18s linear infinite;
    }

    @keyframes drift {
      from { transform: translateY(110vh); }
      to { transform: translateY(-140px); }
    }
  </style>
</head>
