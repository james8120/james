<!DOCTYPE html>
<html>
<head>
  <title>For you, doc ðŸ’•</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      padding: 40px;
      text-align: center;
      color: #333;
      background: linear-gradient(135deg, #f3e8ff, #ffe8f0);
      opacity: 0;
      animation: fadeIn 1s forwards;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    iframe {
      margin-top: 30px;
      border-radius: 12px;
    }

    button {
      background-color: #ffb6c1;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: transform 0.2s;
    }

    button:hover { transform: scale(1.05); }

    /* Floating button hearts */
    .heart {
      color: #ff4d6d;
      font-size: 24px;
      animation: float 1s ease-out forwards;
      position: absolute;
    }

    @keyframes float {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }

    /* Background hearts */
    .bg-heart {
      position: absolute;
      font-size: 12px;
      opacity: 0.3;
      pointer-events: none;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); }   /* start below screen */
      100% { transform: translateY(-50px) rotate(360deg); } /* end above top */
    }
  </style>
</head>

<body>
  <h1>For you, doc ðŸ’•</h1>
  <p>A little something for your bus ride</p>

  <!-- Spotify playlist embed -->
  <iframe data-testid="embed-iframe"
          style="border-radius:12px"
          src="https://open.spotify.com/embed/playlist/6A8h9aSQt72XI1AxVLSzLA?utm_source=generator"
          width="100%"
          height="352"
          frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
  </iframe>

  <p><strong>Diagnosis:</strong> rapid heartbeat detected.</p>
  <p>Text me when you get here ðŸ’—</p>

  <button>Send some love ðŸ’–</button>

  <script>
    // Floating button hearts
    const btn = document.querySelector("button");
    btn.addEventListener("click", () => {
      const heart = document.createElement("span");
      heart.textContent = "ðŸ’–";
      heart.className = "heart";
      heart.style.left = btn.offsetLeft + btn.offsetWidth/2 + "px";
      heart.style.top = btn.offsetTop + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    });

    // Background hearts
    const numberOfHearts = 8; // change for more/fewer hearts
    for (let i = 0; i < numberOfHearts; i++) {
      const bgHeart = document.createElement("span");
      bgHeart.textContent = "ðŸ’–";
      bgHeart.className = "bg-heart";
      bgHeart.style.left = Math.random() * window.innerWidth + "px";
      bgHeart.style.fontSize = (10 + Math.random() * 20) + "px";
      bgHeart.style.opacity = 0.2 + Math.random() * 0.3;
      bgHeart.style.animationDuration = (8 + Math.random() * 5) + "s";
      bgHeart.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(bgHeart);
    }
  </script>
</body>
</html>
