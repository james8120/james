<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For you, doc ðŸ’•</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 80px 20px;
      background: linear-gradient(135deg, #f3e8ff, #ffe8f0, #fbe7ff);
      color: #3a2d3f;
      overflow-x: hidden;
      animation: fadeIn 1.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Card */
    .card {
      background: rgba(255, 255, 255, 0.78);
      backdrop-filter: blur(14px);
      border-radius: 32px;
      padding: 50px 55px 60px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: 0 30px 55px rgba(200, 160, 220, 0.35);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.9em;
      margin-bottom: 12px;
    }

    p {
      font-size: 1.25em;
      margin: 10px 0;
    }

    strong {
      color: #a45ac7;
    }

    iframe {
      margin-top: 30px;
      width: 100%;
      height: 352px;
      border-radius: 18px;
      border: none;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }

    /* Button */
    button {
      margin-top: 28px;
      background: linear-gradient(135deg, #ffb6c1, #f59ac1);
      border: none;
      padding: 15px 34px;
      font-size: 17px;
      font-family: inherit;
      font-weight: 600;
      border-radius: 999px;
      cursor: pointer;
      color: white;
      box-shadow: 0 12px 22px rgba(245, 154, 193, 0.45);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 18px 30px rgba(245, 154, 193, 0.6);
    }

    /* Button hearts */
    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-80px) scale(1.3);
        opacity: 0;
      }
    }

    /* Background hearts */
    .bg-heart {
      position: absolute;
      font-size: 20px;
      opacity: 0.18;
      pointer-events: none;
      animation: drift 14s linear infinite;
    }

    @keyframes drift {
      from { transform: translateY(110vh); }
      to { transform: translateY(-140px) rotate(360deg); }
    }
  </style>
</head>

<body>

  <!-- Background hearts -->
  <span class="bg-heart" style="left: 12%; animation-delay: 0s;">ðŸ’—</span>
  <span class="bg-heart" style="left: 38%; animation-delay: 4s;">ðŸ’–</span>
  <span class="bg-heart" style="left: 62%; animation-delay: 7s;">ðŸ’•</span>
  <span class="bg-heart" style="left: 85%; animation-delay: 10s;">ðŸ’ž</span>

  <div class="card">
    <h1>For you, doc ðŸ’•</h1>
    <p>A little something for your bus ride</p>

    <!-- Spotify playlist embed -->
    <iframe
      src="https://open.spotify.com/embed/playlist/6A8h9aSQt72XI1AxVLSzLA?utm_source=generator"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>

    <p><strong>Diagnosis:</strong> rapid heartbeat detected.</p>
    <p>Text me when you get here ðŸ’—</p>

    <button>Send some love ðŸ’–</button>
  </div>

  <script>
    const btn = document.querySelector("button");

    btn.addEventListener("click", (e) => {
      for (let i = 0; i < 5; i++) {
        const heart = document.createElement("span");
        heart.textContent = "ðŸ’–";
        heart.className = "heart";
        heart.style.left = e.clientX + Math.random() * 40 - 20 + "px";
        heart.style.top = e.clientY + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    });
  </script>

</body>
</html>
