  <style>
    body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      padding: 40px;
      text-align: center;
      color: #333;
      background: linear-gradient(135deg, #f3e8ff, #ffe8f0);
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    iframe {
      margin-top: 30px;
      border-radius: 12px;
    }

    button {
      background-color: #ffb6c1;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: transform 0.2s;
    }

    button:hover { transform: scale(1.05); }

    .heart {
      color: #ff4d6d;
      font-size: 24px;
      animation: float 1s ease-out forwards;
      position: absolute;
    }

    @keyframes float {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
  </style>
</head>

  <script>
